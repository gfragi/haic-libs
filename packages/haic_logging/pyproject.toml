[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haic-logging"
version = "0.1.0"
description = "Event logging and artifact export for Human-AI Collaboration (HAIC)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "George Fragiadakis" }]
dependencies = ["psutil>=5.9"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
